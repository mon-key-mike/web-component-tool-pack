function evem() {
    return new EventEmitter()
}

function genPm() {
    let resolve
    let reject
    let p = new Promise(function() {
        resolve = arguments[0]
        reject = arguments[1]
    })
    p.resolve = resolve
    p.reject = reject
    return p
}

function genID(len = 10) {
    let uuid = []
    let chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('')
    let radix = chars.length
    //uuid
    for (let i = 0; i < len; i++) uuid[i] = chars[0 | Math.random() * radix]
    let r = uuid.join('')
    return r
}

async function ccc(n) {
    let r = 1
    for (let i = 0; i < n; i++) {
        r += 1
        r -= 1
        r *= 5.5
        r /= 5.5
    }

let funcs={

    ccc,

function sendMessage(data) {
    self.postMessage(data)
}

async function run(data) {
    // console.log('inner worker run',data)

    //fun
    let fun=funcs[data.fun]

    //input
    let input=data.input

    //exec
    let state=''
    let msg=null
    await fun(...input)
        .then((suc)=>{
            state='success'
            msg=suc
        })
        .catch((err)=>{
            state='error'
            msg=err
        })

    //sendMessage
    let res={
        id:data.id,
        fun:data.fun,
        state,
        msg,
    }
    sendMessage(res)

}

self.onmessage = function (e) {
    // console.log('inner worker recv:', e.data)

    //dataRecv
    let dataRecv = e.data

    //run
    run(dataRecv)

}

function wrapWebWorker(){

    function genWebWorker(code) {

        //URL
        let URL = window.URL || window.webkitURL

        //blob
        let blob
        try {
            //blob for Chrome 8+, Firefox 6+, Safari 6.0+, Opera 15+
            blob = new Blob([code])
            return new Worker(URL.createObjectURL(blob))
        }
        catch (err) {
            console.log(err)
        }

    }

    //genWebWorker
    let wk=genWebWorker(code)

    //check, IE11安全性問題
    if (wk === null) {
        console.log('invalid webworker')
    }

    // function terminate() {
    //     wk.terminate()
    //     wk = undefined
    // }

    //evem
    let ev=evem()

    function aaa(){

        //pm
        let pm=genPm()

        //id
        let id=genID()

        //dataSend
        let dataSend={
            id,
            fun: 'aaa',
            input: [...arguments], //若直接用arguments會無法編譯
        }

        //postMessage
        wk.postMessage(dataSend)

        //once
        ev.once(id, (res) => {
            if (res.state === 'success') {
                pm.resolve(res.msg)
            }
            else {
                pm.reject(res.msg)
            }
        })

        return pm
    }

    function bbb(){

        //pm
        let pm=genPm()

        //id
        let id=genID()

        //dataSend
        let dataSend={
            id,
            fun: 'bbb',
            input: [...arguments], //若直接用arguments會無法編譯
        }

        //postMessage
        wk.postMessage(dataSend)

        //once
        ev.once(id, (res) => {
            if (res.state === 'success') {
                pm.resolve(res.msg)
            }
            else {
                pm.reject(res.msg)
            }
        })

        return pm
    }

    function ccc(){

        //pm
        let pm=genPm()

        //id
        let id=genID()

        //dataSend
        let dataSend={
            id,
            fun: 'ccc',
            input: [...arguments], //若直接用arguments會無法編譯
        }

        //postMessage
        wk.postMessage(dataSend)

        //once
        ev.once(id, (res) => {
            if (res.state === 'success') {
                pm.resolve(res.msg)
            }
            else {
                pm.reject(res.msg)
            }
        })

        return pm
        }

    //onmessage
    wk.onmessage = function (e) {
        // console.log('outer worker recv:', e.data)

        //dataRecv
        let dataRecv = e.data

        //emit
        ev.emit(dataRecv.id, dataRecv)

    }

    return {
        aaa,
        bbb,
        ccc,
    }
}
